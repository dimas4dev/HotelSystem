name: Deploy a Vercel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”¹ Checkout del cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ”¹ Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ”¹ Instalar dependencias
        run: npm install

      - name: ğŸ”¹ Construir el proyecto
        run: npm run build

      - name: ğŸ”¹ Desplegar en Vercel
        run: npx vercel --token ${{ secrets.VERCEL_TOKEN }} --prod
